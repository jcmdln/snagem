[flake8]
ignore =
    D100, # Missing docstring in public module
    D101, # Missing docstring in public class
    D102, # Missing docstring in public method
    D103, # Missing docstring in public function
    D104, # Missing docstring in public package
    D105, # Missing docstring in magic method
    D106, # Missing docstring in public nested class
    D107, # pydocstyle: Missing docstring in __init__
    D202, # pydocstyle: No blank lines allowed after function docstring
    D401, # pydocstyle: First line should be in imperative mood
    W503, # Line break before binary operator
max-line-length = 99

[tox:tox]
envlist =
    flake8
    mypy
    bandit
    coverage
    pytest
ignore_basepython_conflict = true
isolated_build = true
minversion = 3.20.0
skip_missing_interpreters = true

[testenv]
allowlist_externals = poetry
setenv =
    PYTHONDONTWRITEBYTECODE=true
    PYTHONPYCACHEPREFIX=/tmp
    PYTHONUNBUFFERED=true
skip_install = true

[testenv:bandit]
commands =
    poetry install --only bandit
    poetry run bandit --version
    poetry run bandit -c "{toxinidir}/pyproject.toml" -r {toxinidir}/snagctl/
    poetry run bandit -c "{toxinidir}/pyproject.toml" -r {toxinidir}/snagd/

[testenv:coverage]
commands =
    poetry install --only coverage
    poetry run coverage --version

[testenv:flake8]
commands =
    poetry install --only flake8
    poetry run flake8 --version
    poetry run flake8 {toxinidir}/snagctl/
    poetry run flake8 {toxinidir}/snagd/

[testenv:mypy]
commands =
    poetry install --only mypy
    poetry run mypy --version
    poetry run mypy {toxinidir}/snagctl/
    poetry run mypy {toxinidir}/snagd/

[testenv:pytest]
commands =
    poetry install --only pytest
    poetry run pytest --version
