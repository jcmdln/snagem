---
name: Lint

on:
  pull_request:
    paths:
      - .github/workflows/lint.yaml
      - poetry.lock
      - pyproject.toml
      - setup.cfg
      - snagctl/**/*.py
      - snagd/**/*.py
      - snagd/db/alembic/script.py.mako
  push:
    paths:
      - .github/workflows/lint.yaml
      - poetry.lock
      - pyproject.toml
      - setup.cfg
      - snagctl/**/*.py
      - snagd/**/*.py
      - snagd/db/alembic/script.py.mako
  workflow_dispatch:

jobs:
  lint:
    strategy:
      matrix:
        include:
          - name: bandit
          - name: flake8
          - name: mypy

    name: ${{ matrix.name }}
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y git libpq-dev libsqlite3-dev

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      # - name: Setup cache
      #   uses: actions/cache@v2
      #   id: cache-venv
      #   with:
      #     path: .venv
      #     key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Setup venv
        run: |
          [ -d venv ] || python -m venv --upgrade-deps .venv
          source .venv

      - name: Setup Tox
        run: |
          # FIXME: poetry>=1.2,<2 once released
          pip install poetry==1.2.0b1
          poetry install --only tox

      - name: Run ${{ matrix.name }}
        run: poetry run tox -e ${{ matrix.name }}
